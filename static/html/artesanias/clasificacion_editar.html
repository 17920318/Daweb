<div class="mx-auto m-3 p-3">
    <div class="card" >
        <div class="centrado card-header bg-light " >
           <div class=" bg-dark text-center card text-white mb-2" >
            <h1>Editar clasificación</h5>
        </div>
<div class="card-body shadow rounded" >
            <form action="/artesanias/clasificacion/guardar" 
                method="POST">
                <input type="hidden" name="id" id="id" value="{id}">
            <div class="row">
  <div class="col-sm-4">
                <label for="descripcion">Clasificación: </label>
                </div>
                <div class="col-sm-8">
                <input type="text" class="form-control" 
                name="descripcion" id="descripcion"
                required maxlength="50" 
                value="{descripcion}"
                       > 
                </div>

                </div>
                    <div class="row">
                    <div class="col-sm-4">
                        <label for="padre">Depende de:</label>
                    </div>
                    <div class="col-sm-8">
                        <select name="padre" id="padre">
                            <option value="0">Ninguno</option>
                            <!--LISTADO_CLASIFICACION-->
                            <option value="{id}">{descripcion}</option>
                            <!--LISTADO_CLASIFICACION-->
                        </select>
                    </div>
 </div>

                    <input type="submit" class="btn btn-dark" value="Guardar">
                </div>
   </form>
        </div>
    <div class="container-fluid">
    </div>

</div>
